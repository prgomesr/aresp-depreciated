<p-table #dt [columns]="cols" [value]="dados" [paginator]="true" 
[rows]="5" [rowsPerPageOptions]="[5,10,15,20,25]" [responsive]="true">
<ng-template pTemplate="caption">
    <div style="text-align: right">        
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Estou procurando..." 
        (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </div>
</ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th style="width: 2.25em">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th style="width: 52px; text-align:center">Id</th>
          <th *ngFor="let col of columns">
              {{col.header}}
          </th>
          <th style="width: 75px; text-align:center"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td>
              <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
          </td>
          <td style="text-align:center">{{rowData.id}}</td>
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
          <td style="text-align:center">
              <div class="btn-group btn-group-sm">
                  <button type="button" class="btn btn-secondary" pTooltip="Editar" tooltipPosition="top">
                    <i class="fa fa-pencil"></i></button>
                  <button type="button" class="btn btn-secondary" pTooltip="Excluir" tooltipPosition="top">
                    <i class="fa fa-trash"></i></button>
              </div>
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
        <td [attr.colspan]="columns.length">
            Nenhum registro encontrado.
        </td>
    </tr>
  </ng-template>
</p-table>
