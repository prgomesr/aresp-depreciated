<p-table>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-x>
    <tr>
      <td *ngFor="let col of cols">
        {{x[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
