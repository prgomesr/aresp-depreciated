<div class="container">

  <div class="col-md">
    <h1>Cadastro de Banco</h1>
  </div>

  <div class="col-md">
    <hr>
  </div>

  <div class="col-md">
    <form #bancoForm="ngForm" (ngSubmit)="(bancoForm)" autocomplete="off">

      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" required ngModel name="nome" #nome="ngModel">
          <app-message [control]="nome" error="required" text="Preencha este campo."></app-message>
        </div>
        <div class="col-md-4 mb-3">
          <label for="numero">NÃºmero</label>
          <input type="text" class="form-control" id="numero" required name="numero" #numero="ngModel" ngModel>
          <app-message [control]="numero" error="required" text="Preencha este campo."></app-message>
        </div>
        <div class="col-md-4 mb-3">
          <label for="tel">Telefone</label>
          <input type="text" class="form-control" id="tel">
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Salvar</button>
      <button class="btn btn-outline-primary" routerLink="/diversos/banco"><i class="fa fa-search"></i>Voltar para a pesquisa</button>

    </form>
  </div>
</div>
