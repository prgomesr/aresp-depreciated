<div class="container">

  <div class="col-md">
    <h1>Cadastro de Status de Parcela</h1>
  </div>

  <div class="col-md">
    <hr>
  </div>

  <div class="col-md">
    <form #statusForm="ngForm" (ngSubmit)="salvar(statusForm)" autocomplete="off">

      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="nome">Situação</label>
          <input type="text" class="form-control" id="nome" required name="nome" #nome="ngModel" ngModel>
          <app-message [control]="nome" error="required" text="Preencha este campo."></app-message>
        </div>
        <div class="col-md-4 mb-3">
          <label for="desc">Descrição</label>
          <input type="text" class="form-control" id="desc">
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Salvar</button>
      <button class="btn btn-outline-primary" routerLink="/diversos/status-parcela"><i class="fa fa-search">Voltar para a pesquisa</i></button>

    </form>
  </div>
</div>
